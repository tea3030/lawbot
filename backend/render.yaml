services:
  - type: web
    name: lawchat-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DB_TYPE
        value: firestore
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CREDENTIALS_PATH
        sync: false
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"

